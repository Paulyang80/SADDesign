<!DOCTYPE html>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

            <link rel="stylesheet" type="text/css" href="payment.css">
            <script type="text/javascript">
                function calculate(){
                    document.getElementById("text1").value = parseInt(document.getElementById("number1").value)*980;
                    document.getElementById("text2").value = parseInt(document.getElementById("number2").value)*1280;
                    document.getElementById("text3").value = parseInt(document.getElementById("number3").value)*1680;
                    document.getElementById("text4").value = parseInt(document.getElementById("number4").value)*480;
                    document.getElementById("text5").value = parseInt(document.getElementById("number5").value)*1080;
                }

                function total(){
                    var value= 0;
                    for(i=1;i<=5;i++ ){
                        value = value + parseInt(document.getElementById("text"+i).value);
                    }
                    document.getElementById("text6").value = value;
                }
                $(function($) {
                    $('[data-numeric]').payment('restrictNumeric');
                    $('.cc-number').payment('formatCardNumber');
                    $('.cc-exp').payment('formatCardExpiry');
                    $('.cc-cvc').payment('formatCardCVC');
                    $.fn.toggleInputError = function(erred) {
                    this.parent('.form-group').toggleClass('has-error', erred);
                    return this;
                    };
                    $('form').submit(function(e) {
                    e.preventDefault();
                    var cardType = $.payment.cardType($('.cc-number').val());
                    $('.cc-number').toggleInputError(!$.payment.validateCardNumber($('.cc-number').val()));
                    $('.cc-exp').toggleInputError(!$.payment.validateCardExpiry($('.cc-exp').payment('cardExpiryVal')));
                    $('.cc-cvc').toggleInputError(!$.payment.validateCardCVC($('.cc-cvc').val(), cardType));
                    $('.cc-brand').text(cardType);
                    $('.validation').removeClass('text-danger text-success');
                    $('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
                    });
                    });
            </script>
    </head>
